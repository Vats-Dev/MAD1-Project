{% extends 'layout.html' %}

{% block title %}
    Delete Section
{% endblock %}

{% block content %}

<h1 class="display-2">
    Delete Section
</h1>

<p>Are you sure you want to delete the section "{{ section.name }}"?</p>

<form action="{{ url_for('delete_section', id=section.id) }}" method="post">
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
